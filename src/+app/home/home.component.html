      JØLVASSBU CAMPING er ein liten, intim camping på Vassenden. Den ligg idyllisk til ved elva Jølstra og du kan fiske rett utanfor teltet, bubilen eller hytta.
      Jølvassbu ligg skjerma mellom hekkar og tre og nærleiken til Jølstra vil gje deg sanselege opplevingar av rennande vatn og fossande stryk.
